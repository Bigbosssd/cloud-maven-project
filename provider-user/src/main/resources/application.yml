server:
  # 指定Tomcat端口
  port: 8300
spring:
  profiles: provider-user1
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/for_spring_cloud
    username: root
    password: 123456
  application:
    name: provider-user    # 对应config server所获取的配置文件的{application}
  zipkin:
    base-url: http://localhost:9411
  sleuth:
    sampler:
      # 采样率，模式0.1，也就是10%，为了便于观察效果，改为1.0，也就是100%。生产环境建议保持默认。
      probability: 1.0
#  cloud:
#    config:
#      uri: http://localhost:8991/ # 指定Config Server的地址，默认是http://localhost:8888
#      profile: dev # profile对应config server所获取的配置文件中的{profile}
#      label: master # 指定Git仓库的分支，对应config server所获取的配置文件的{label}
eureka:
  client:
    service-url:
      defaultZone: http://peer1:8761/eureka/,http://peer2:8762/eureka/

---
server:
  # 指定Tomcat端口
  port: 8301
spring:
  profiles: provider-user2
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/for_spring_cloud
    username: root
    password: 123456
  application:
    name: provider-user
  zipkin:
    base-url: http://localhost:9411
  sleuth:
    sampler:
      # 采样率，模式0.1，也就是10%，为了便于观察效果，改为1.0，也就是100%。生产环境建议保持默认。
      probability: 1.0
eureka:
  client:
    service-url:
      defaultZone: http://peer1:8761/eureka/,http://peer2:8762/eureka/

