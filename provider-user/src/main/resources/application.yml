server:
  # 指定Tomcat端口
  port: 8761
management:
  endpoint:
    health:
      # 健康检查详情
      show-details: always
  endpoints:
    web:
      exposure:
        include: '*'
spring:
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/for_spring_cloud
    username: root
    password: 123456